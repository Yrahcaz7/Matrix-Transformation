<!DOCTYPE html>

<html lang="en-US">

<head>
	<meta charset="ISO-8859-1">
	<title>Matrix Transformation</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="js/matrix.js"></script>
	<script src="js/transform.js"></script>
	<script src="js/shape.js"></script>
	<script src="js/main.js"></script>
</head>

<body>
	<br><h1>Matrix Transformation</h1>
	<br><div id="top-ui"></div>
	<br><b>Graphical View</b>
	<br><br><canvas id="canvas" width="512" height="512"></canvas>
	<br><button id="zoom-in" onclick="zoomCanvas(zoom + 1)">Zoom In</button>
	<button id="zoom-out" onclick="zoomCanvas(zoom - 1)">Zoom Out</button>
	<button id="reset-zoom" onclick="zoomCanvas(0)">Reset Zoom</button>
	<button id="change-theme" onclick='changeTheme()'>Change Theme</button>
	<br><br><b>Matrix View</b>
	<br><br>Decimal Places: <input type='number' id='decimal-places' value='3' min='0' max='15' step='1' oninput='updateBottomUI(+this.value)'>
	<br><br><div id="bottom-ui"></div>
	<br>
</body>

</html>
